<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css"
        type="text/css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">


    </head>
    <body>
        <form action="../Home page/home.html">
            <div class="box">
                <div>
                    <h1 class="login">LOGIN</h1>
                </div>
                <div class="username">
                    <input type="text" name="username" placeholder="User Name">
                </div>
                <div class="password">
                    <input type="password" name="password" minlength="7" placeholder="Password" required>
                </div>
                <div class="forgot_password">
                    <a href="../FORGOT Password/forgotpassword.html">Forgot Password ?</a>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <div class="register">
                    <p>Don't have an account?<a href="../SIGNUP Page/signup.html">Register &#8594</a></p>
                </div>
            </div>
        </form>

    </body>
</html>
